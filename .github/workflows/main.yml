on:
  push:
    # Add other triggers if needed

env:
  UNITY_LICENSE: ${{ secrets.UNITY_LICENSE }}

jobs:
  buildAndroid:
    name: Build for Android ðŸ“±
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Unity Hub
        uses: webbertakken/unity-action@v2
        with:
          unityVersion: 2021.3.18f1  # Update to your desired Unity version
          serial: ${{ env.UNITY_LICENSE }}

      - name: Install Git LFS
        run: |
          sudo apt-get update
          sudo apt-get install -y git-lfs
          git lfs install

      - name: Pull LFS files
        run: git lfs pull

      - name: Build Android APK
        run: |
          mkdir -p Build/Android
          Unity -batchmode -nographics -quit -projectPath . -executeMethod BuildScript.BuildAndroid -logFile unity.log
          mv ./unity.log ./Build/Android/unity.log
          mv ./MyAndroidBuild.apk ./Build/Android/

      - name: Upload Android APK
        uses: actions/upload-artifact@v2
        with:
          name: Android APK
          path: Build/Android/

